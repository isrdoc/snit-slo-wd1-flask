{% extends "base.html" %}

{% block title %}Hello, SmartNinja{% endblock title %}
{% block content %}
    {% if user %}
        <h1>Hi, {{user.first_name}}! Welcome back to HTML ;)</h1>
    {% else %}
        <h1>Hi, stranger! Please login</h1>
    {% endif %}

    {% for article in articles %}
        <h2>{{article}}</h2>
    {% endfor %}

    <img src="/static/img/smartninja-logo.png" alt="Logo">
{% endblock content %}
